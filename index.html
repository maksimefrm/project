<body>
    <main>
        <header>
            <div class="logo">

            <div class="menu">
                <div class="dropdown">
                    <div class="btn_header">
                        <span>How it works</span>

                </div>
                <div class="dropdown">
                    <div class="btn_header">

                    </div>  
                </div>
                <div class="dropdown">

                </div>
                <div class="dropdown">

                      <p>Привет Мир!</p>
